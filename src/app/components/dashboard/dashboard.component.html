<div class="screenBody">
    <app-popup [popupData]="AlertData"></app-popup>
    <app-switch-tabs
      [tabLabels]="tabLabels"
      [labelTabData]="labelTabData"
    ></app-switch-tabs>
    <div class="toast">
      <app-toast
        [toastData]="toastData"
        [toastExist]="toastExist"
        *ngIf="toastExist"
        (status)="toastStatus($event)"
      ></app-toast>
    </div>
    <button (click)="showToast()">Toast</button>
    <app-data-table [usersArray]="usersArray"></app-data-table>
  </div>
