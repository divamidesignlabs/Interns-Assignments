<!-- variable class name-toastContainer -->
<div *ngFor="let item of toastData let i=index"  > 
    <div [ngClass]="{toastContainerSuccess: item.message=='Submitted',toastContainerFailed: item.message=='Failed',toastContainerLoading: item.message=='Pending'}">
    <div > <img [src]="toastData[i].image" alt="success"></div>
    <!-- image not loading -->
    <div>
        <div>{{item.status}}</div>
        <div>{{item.message}}</div>
    </div>
</div>
</div>
