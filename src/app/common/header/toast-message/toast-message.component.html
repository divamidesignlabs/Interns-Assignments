

<div class="container" [ngClass]="{error:dataToToast.toastType=='error' , success: dataToToast.toastType=='success' , general:dataToToast.toastType=='general' }">

        <img src="../../../../assets/images/crossicon.svg" alt="back-logo" width:20px height="20px" (click)="timeOut()">
    </div>

    <div class="container__message">{{dataToToast.messagetoDisplay}}</div>
