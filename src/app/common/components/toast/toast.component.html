<div class="buttons">
  <button (click)="showToast('success')">Success</button>
  <button (click)="showToast('failure')">Warning</button>
  <button (click)="showToast('invalid')">Invalid</button>
</div>

<div *ngIf="toasts.length > 0" id="toastbox">
  <div
    ngClass="{{ toast.toastType }}"
    class="toast"
    *ngFor="let toast of toasts"
  >
    <i ngClass="" ngClass="toast.class"></i>{{ toast.message }}
    <a (click)="removeToast(toast.id)"><i class="fa-solid fa-xmark"></i></a>
  </div>
</div>
