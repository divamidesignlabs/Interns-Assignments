<!-- div to get the tab values dinamically by using for loop -->
<div class="tab-container">
    <div *ngFor="let item of tabDataItem" id="tab"(click)="isselected = item.value"> {{ item.label }}
        <div [class.selected]="isselected === item.value"></div>
    </div>
</div>
<!-- div to get  selected content of the dinamically by usimg loops -->
<div class="Content">
    <div *ngFor="let item of tabDataContent" [hidden]="isselected !== item.value">{{ item.content }}</div>
</div>
