<!-- Toast message -->
<div id="msg" [ngClass]="{'error':toastData['type']==='error','information':toastData['type']==='info','success':toastData['type']==='success'}">
    <!-- you can click wrong to disappear toast msg -->
<img id="wrong-button" src="assets\images\commonComponents-imgs\wrong.svg" (click)="handleClick()"/>
<!-- toast msg  -->
<div id="text">{{toastData['msg']}}</div>
</div>
