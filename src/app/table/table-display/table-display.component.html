<div>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let item of getDataFromService">
            <td>{{item.firstname}}</td>
            <td>{{item.lastname}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
        </tr>
    </table>
</div>
