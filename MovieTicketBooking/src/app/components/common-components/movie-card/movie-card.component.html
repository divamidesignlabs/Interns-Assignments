<!-- movie card -->
<div class="movie-card">
    <div>
        <!-- movie render and function to navigate -->
        <img class="movie-image" (click)="showTicketBookingOptions()" src='../../../../assets/images/poster 2.png' alt="movie image">
    </div>
    <!-- movie description and used differrent custom pipes as per the requirement -->
    <div class="movie-description">
         <div>
            <div class="movieDescription-upperPart">
                <div class="movieDescription-name">
                    <div class="movie-name">{{movieDetails[currentIndex].name}}</div>
                    <div class="movie-rated">U/A</div>
                </div>
                <img class="movie-likedImage" src='../../../../assets/images/liked.svg' alt="liked image">
            </div>
            <div class="movieDescription-lowerPart">
                <div class="movie-lang-genre">
                    <div class="movie-language">En</div>
                    <div class="movie-genre">{{movieDetails[currentIndex].genre | movieGenreSeperatedWithSlash}}</div>
                </div>
                <div class="movie-time"><img class="timer-img" src='../../../../assets/images/time.svg' alt="timer">{{movieDetails[currentIndex].duration | mintesToHoursAndMinutes}}</div>
                <div class="movie-likedPercentage">{{movieDetails[currentIndex].like_count | likedPercentage:movieDetails[currentIndex].dislike_count }}%</div>
            </div>
        </div>
    </div>
</div>
