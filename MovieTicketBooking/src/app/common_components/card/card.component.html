<div class="card_container" [routerLink]="['/movie-details',card._id] ">
    <div class="Card_image">
     <img [src]="card.poster_url" alt="cardposter" width="307" height="454.4px">
    </div>
    <div class="card_container__Content">
      <div class="card_content1">
         <div class="cardaside">
          <span class="gravity">{{card.name}} </span>
          <span id="UA">U/A</span>
         </div> 
         <div class="likeimage">
          <img class="heartimage"src="assets\heart.png">
         </div> 
      </div>
      <div class="card_container__imagecontent">
         <div>
         <span id="En">{{card.language}}</span>
         <span id="thiller_Ac" >{{card.genre}}</span>
         </div>
         <div class="timewatch">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
             <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
             <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1  0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
           </svg>
         <span id="time">{{card.duration}}</span>
         </div>
         <span id="percentage"> 72%</span>
      </div>
      
      
    </div>
 </div>
