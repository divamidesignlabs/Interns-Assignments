<!-- card component -->
<div class="card__item">
  <div class="card__img">
    <img
      src="../../../assets/images/poster details page 1.png"
      height="454px"
      width="307px"
    />
  </div>
  <div class="card__info">
    <div class="card__info__1">
      <div>
        <span class="title">{{ movieData.name }}</span>
        <span>{{ movieData.pg_rating }}</span>
      </div>
      <div class="card__info__2">
        <div class="lang">{{ movieData.language }}</div>
        <div>{{ movieData.genre }}</div>
        <div>
          <img src="/assets/images/time.svg" /><span>{{
            movieData.duration | customPipe
          }}</span>
        </div>
      </div>
    </div>
    <div>
      <div>
        <img src="/assets/images/liked.svg" />
      </div>
      <div>
        {{
          (
            (movieData.like_count /
              (movieData.like_count + movieData.dislike_count)) *
            100
          ).toFixed(2)
        }}%
      </div>
    </div>
  </div>
</div>
