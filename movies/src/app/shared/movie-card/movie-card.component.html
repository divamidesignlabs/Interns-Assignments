<!-- card component -->
<div class="cards" *ngFor="let i of cardObject">
    <div class="card__item">
    <div class="card__img">
        <img src={{i.imageUrl}} height="454px" width="307px">
    </div>
    <div class="card__info">
        <div class="card__info__1">
            <div>
                <span class="title">{{i.title}}</span>
                <span>{{i.certificate}}</span>
            </div>
            <div class="card__info__2">
                <div class="lang">{{i.language}}</div>
                <div>{{i.genre}}</div>
                <div><img src="/assets/images/time.svg"><span>{{i.duration | customPipe }}</span></div>
            </div>
        </div>
        <div>
            <div>
                <img src="/assets/images/liked.svg">
            </div>
            <div>{{i.likes/100}}%</div>
        </div>
    </div>
    </div>
</div>
